<html>
    <head>
        <title>Simple Card Layout</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Blinker:400,700|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="card">
            <img class="card-img" src="tech.jpg" alt=""/>

            <div class="card-content">

                <h2 class="card-title">7 tech tips and tricks that you need to know</h2>

                <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>

            <div class="card-footer">
                <p class="card-read-time"><span>15</span> minute <br>read</p>
                <a  class="btn" href="#">read more</a>

            </div>   
            </div>

        </div>
        
    </body>
</html>
